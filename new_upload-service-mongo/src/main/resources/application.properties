#mongo properties:-----
spring.kafka.bootstrap-servers=${BOOTSTRAP_SERVER}

spring.data.mongodb.uri=${SM_DB_HOST}/${DB_NAME}
server.port=${SM_APP_PORT}

#Multipart properties of files
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB


#Storing path for server environment
project.video=${base.folder}/${resourcecode}/
base.folder=${BASE_FOLDER}
resourcecode=${RESOURCE_CODE}
